<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <script type="text/javascript" src="http://netdna.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script src="http://code.jquery.com/ui/1.9.2/jquery-ui.js"></script>

    <link href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="http://pingendo.github.io/pingendo-bootstrap/themes/default/bootstrap.css" rel="stylesheet" type="text/css">

    <link rel="stylesheet" id="autorater_style-css" href="css/style.css?ver=1.0.0" type="text/css" media="all">

</head>

<body>
    <div class="section">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <form class="form-horizontal" role="form" method="post" id="formcontact">

                        <div class="form-group">
                            <div class="col-sm-2">
                                <label for="idFirstName" class="control-label">First Name</label>
                            </div>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="idLastName" pattern="[a-zA-Z ]+" placeholder="First Name">
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-sm-2">
                                <label for="idLastName" class="control-label">Last Name</label>
                            </div>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="idLastName" pattern="[a-zA-Z ]+" placeholder="Last Name">
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-sm-2">
                                <label for="inputEmail" class="control-label">Email</label>
                            </div>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="idEmail" placeholder="Email">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-2">
                                <label for="inputphone" class="control-label">Phone</label>
                            </div>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="idPhone" placeholder="Phone">
                            </div>
                        </div>

<!--

                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <div class="checkbox">
                                    <label>
                                        <input type="checkbox">Remember me</label>
                                </div>
                            </div>
                        </div>

-->
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button type="submit" class="btn btn-default" onclick="jsonIt()">Submit</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
